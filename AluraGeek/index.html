<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Artículos Usados</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="corazones.png" alt="Corazones">
            <h1>AluraGeek</h1>
        </div>
    </header>

    <main>
        <section class="mis-productos">
            <h2>Mis Productos</h2>
            <div id="productos-container"></div>
        </section>
        
        <section class="agregar-productos">
            <h2>Agregar Producto:</h2>
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required><br>
                
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required><br>
                
                <button type="submit" id="enviar">Enviar</button>
                <button type="button" id="limpiar">Limpiar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="corazones">
                <img src="corazones.png" alt="Corazones">
                <p>Alura LATAM - 2024</p>
            </div>
            <p>Desarrollado por Tulio Calderón</p>
        </div>
    </footer>
</body>
</html>
